<section class="content container">
  <div class="page-header">
    <h1>{{vm.project._id ? 'Edit Project' : 'New Project'}}</h1>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <ng-map center="[{{lat}},{{lon}}]" zoom="18">
        <marker position="[{{lat}},{{lon}}]" title="{{vm.project.user.displayName}}" visible="true"></marker>
        <shape
          name="circle"
          radius="50"
          center="[{{lat}}, {{lon}}]"
          stroke-opacity="1"
          fill-color="red"
        />
        <control name="overviewMap" opened="true" />
      </ng-map>
    </div>
    <div class="col-lg-6">
    <form name="vm.form.projectForm" class="form-horizontal" ng-submit="vm.save(vm.form.projectForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.project.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.projectForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="content">Content</label>
          <textarea name="name" type="text" ng-model="vm.project.content" id="content" rows="15" class="form-control" placeholder="Content" required></textarea>
          <div ng-messages="vm.form.projectForm.content.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project content is required.</p>
          </div>
        </div>
        <div class="form-group text-center">
          <img ng-src="{{imageURL}}" alt="{{project.displayName}}" class="img-thumbnail ">
        </div>
        <div class="text-center form-group" ng-hide="uploader.queue.length">
          <span class="btn btn-default btn-file">
              Select Image <input type="file" nv-file-select uploader="uploader">
          </span>
        </div>
        <div class="text-center form-group" ng-show="uploader.queue.length">
          <button class="btn btn-primary" ng-click="uploadProfilePicture();">Upload</button>
          <button class="btn btn-default" ng-click="cancelUpload();">Cancel</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profile Picture Changed Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
        <div class="row">
          <div class="form-group pull-left" show-errors >
            <label class="control-label" for="lat">Old Latitude : {{ lat }}</label>
            <input  name="lat" type="text"  id="lat" data-ng-model="vm.project.lat" data-ng-bind="vm.project.lat"  class="form-control" placeholder="Latitude" required>

            <div ng-messages="vm.form.projectForm.lat.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Project Latitude is required.</p>
            </div>
          </div>
          <div class="form-group pull-right" show-errors>
            <label class="control-label" for="lon">Old Longitude :{{lon }}</label>
            <input  name="lon" type="text"  id="lon" data-ng-model="vm.project.lon" data-ng-bind="vm.project.lon"  class="form-control" placeholder="Latitude" required>

            <div ng-messages="vm.form.projectForm.lonn.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Project Longitude is required.</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block btn-primary">{{vm.project._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>

</div>
</section>
