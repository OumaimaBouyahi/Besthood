<section class="content container">
  <div class="page-header">
    <h1 data-ng-bind="vm.project.name"></h1>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <ng-map center="[{{lat}},{{lon}}]" zoom="18">
        <marker position="[{{lat}},{{lon}}]" title="{{vm.project.user.displayName}}" visible="true"></marker>
        <shape
          name="circle"
          radius="50"
          center="[{{lat}}, {{lon}}]"
          stroke-opacity="1"
          fill-color="red"
        />
        <control name="overviewMap" opened="true" />
      </ng-map>
    </div>
    <div class="col-lg-6">

      <div class="list-group-item">
        <div class="pull-right"
             data-ng-show="vm.project.isCurrentUserOwner">
          <a class="btn btn-primary"
             data-ui-sref="projects.edit({ projectId: vm.project._id })">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn btn-primary" data-ng-click="vm.remove()">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </div>

  <img ng-src="{{vm.project.user.profileImageURL}}" class="pull-left chat-profile-image" />

  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.project.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.project.user"
            data-ng-bind="vm.project.user.displayName"></span>
      <span data-ng-if="!vm.project.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.project.content"></p>
        <img ng-src="{{vm.project.profileImageURL}}" class="image-view" />
      </div>

    </div>
    </div>
</section>
