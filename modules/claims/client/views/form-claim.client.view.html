<section class="content container">
  <div class="page-header">
    <h1>{{vm.claim._id ? 'Edit Claim' : 'New Claim'}}</h1>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <ng-map center="[{{lat}},{{lon}}]" zoom="18">
        <marker position="[{{lat}},{{lon}}]" title="{{vm.claim.user.displayName}}" visible="true"></marker>
        <shape
          name="circle"
          radius="50"
          center="[{{lat}}, {{lon}}]"
          stroke-opacity="1"
          fill-color="red"/>
        <control name="overviewMap" opened="true" />
      </ng-map>
      </div>
      <div class="col-lg-6">
    <form name="vm.form.claimForm" class="form-horizontal" ng-submit="vm.save(vm.form.claimForm.$valid)" novalidate>

        <div class="form-group pull-right">
          <label for="isPrivate" class="control-label" data-ng-bind="vm.type"></label>
          <input data-ng-submit="vm.claim.isPrivate" name="isPrivate" type="checkbox"  id="isPrivate" data-ng-model="vm.claim.isPrivate"  class="form-control">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.claim.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.claimForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Claim name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="content">Content</label>
          <textarea name="name" type="text" ng-model="vm.claim.content" id="content" rows="15" class="form-control" placeholder="Content" required></textarea>
          <div ng-messages="vm.form.claimForm.content.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Claim content is required.</p>
          </div>
        </div>


         <div class="form-group pull-left" show-errors >
           <label class="control-label" data-ng-show="vm.claim._id" for="lat">Old Latitude : {{ lat }}</label>
           <input  name="lat" type="text"  id="lat" data-ng-model="vm.claim.lat" data-ng-bind="vm.claim.lat"  class="form-control" placeholder="Latitude" required>

           <div ng-messages="vm.form.claimForm.lat.$error" role="alert">
             <p class="help-block error-text" ng-message="required">Claim Latitude is required.</p>
           </div>
         </div>
         <div class="form-group pull-right" show-errors>
           <label class="control-label" data-ng-show="vm.claim._id" for="lon">Old Longitude :{{lon }}</label>
           <input  name="lon" type="text"  id="lon" data-ng-model="vm.claim.lon" data-ng-bind="vm.claim.lon"  class="form-control" placeholder="Latitude" required>

           <div ng-messages="vm.form.claimForm.lon.$error" role="alert">
             <p class="help-block error-text" ng-message="required">Claim Longitude is required.</p>
           </div>
         </div>
        <div class="form-group">
          <button type="submit"  class="btn btn-block btn-primary">{{vm.claim._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
    </form>
    </div>
  </div>


</section>
